<div class="card fixed top-0 left-0 right-0 z-50">
     <p-card>
          <div class="flex justify-between items-center py-2 h-6 px-1">
               <!-- Left-aligned text -->
               <div style="display: flex; justify-content: center; align-items: center;">
                    <img *ngIf="!showBackButton()" src="../ftmlogos/ftm_with_text_logo.png" style="height: auto; width: 140px;" />
                    <p-button *ngIf="showBackButton()" (click)="goBack()" label="Back" icon="fa-solid fa-arrow-left" size="small" severity="secondary" variant="outlined" />
               </div>
     
               <!-- Right-aligned icon -->
               <div>
                    <i class="fa-solid fa-bell"></i>
               </div>
          </div>
     </p-card>
</div>
