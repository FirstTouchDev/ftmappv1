<div class="mt-4 mb-4 pt-16 pb-16 p-6">
     <div class="grid gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 max-w-screen-xl mx-auto">
          <p-card [routerLink]="[ministry.route]" *ngFor="let ministry of ministries()" class="cursor-pointer w-full max-w-[300px] mx-auto transition-all duration-500 hover:text-white hover:shadow-lg rounded-xl">
               <ng-template #header>
                    <div class="text-center mt-6">
                         <i class="{{ ministry.icon }} text-4xl"></i>
                    </div>
               </ng-template>

               <ng-template #title>
                    <div class="text-center text-lg font-semibold">
                         {{ ministry.ministryName }}
                    </div>
               </ng-template>

               <ng-template #subtitle>
                    <div class="text-center text-sm text-gray-600">
                         {{ ministry.description }}
                    </div>
               </ng-template>
          </p-card>
     </div>
</div>
